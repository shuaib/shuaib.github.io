<!DOCTYPE html>
<html>
	<script>
		function reverseString() {
			reversed_string_value.innerText = document.text_form.text.value.split("").reverse().join("");
		}
	</script>
	<head>
		<title>
			Reverse a string!
		</title>
	</head>
	<body>
		<center>
		<div>
				<form name="text_form">
					<input style="border: 2px dashed; black; border-radius: 4px; height: 50px; width: 50%; font-size: 20px;" type="text" id="text" name="text" placeholder="Enter some text to reverse.">
					<br />
					<br />
					<input style="border: 2px solid black; border-radius: 4px; height: 50px; width: 10%" type="button" id="submit" value="Submit" onclick="return reverseString()">
				</form>
		</div>
		<div id="reversed_string">
			<h2 id="reversed_string_value" name="reversed_string_value">
			</h2>
		</div>
		</center>
	</body>
</html>
